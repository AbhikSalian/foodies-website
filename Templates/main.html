<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Home</title>
  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #f8f9fa;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link {
      font-size: 1.1rem;
      color: #495057 !important;
    }

    .nav-link:hover {
      color: #007bff !important;
    }

    .nav-link.active {
      color: #007bff !important;
    }

    #loginButton {
      margin: 0 10px;
    }

    /* Card Styling */
    .card {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .card-text {
      font-size: 1rem;
      color: #6c757d;
    }

    .card-body {
      padding: 20px;
    }

    /* Buttons */
    .btn {
      font-size: 1rem;
      padding: 10px 20px;
    }

    .btn i {
      margin-right: 8px;
      font-size: 18px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    /* Footer */
    .footer {
      background-color: burlywood;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }

    /* Product Image Styling */
    .product-img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .imgwidth {
      margin-top: 10px;
      border-radius: 10px;
    }

    /* Spacing between sections */
    .section-spacing {
      margin-top: 50px;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Foodies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'upload_images' %}">Uploads</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'show_wishlist' %}">Wish List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'show_cartList' %}">Cart List</a>
          </li>
        </ul>

        {% if user.is_authenticated %}
          <h6 class="me-2">Welcome, {{ user.username }}</h6>
          <a href="{% url 'Logout' %}">
            <button class="btn btn-primary" type="button" id="loginButton">Logout</button>
          </a>
        {% else %}
          <a href="{% url 'Login' %}">
            <button class="btn btn-primary" type="button" id="loginButton">Login</button>
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  {% block body_block %}
  {% endblock %}

  <!-- Footer -->


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-tpFn1m4ZpXO4HFqJ7FNaEzBv4kG6SB5GF9Oj3zZlOE92gsKaLl3A2hGztHYE21t9" crossorigin="anonymous"></script>
</body>
</html>
